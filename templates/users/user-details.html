{% extends 'base.html' %} {% block title %} User Information {% endblock %} {%
block content %}
<div class="container">
	<h3 class="display-4 d-inline">{{user.username}}</h3>
	<form
		action="/users/{{user.username}}/delete"
		method="POST"
		class="d-inline text-danger"
	>
		<button class="btn btn-sm btn-outline-danger mb-3">delete account</button>
	</form>
	<ul class="list-group">
		<li class="list-group-item">{{user.first_name}} {{user.last_name}}</li>
		<li class="list-group-item">{{user.email}}</li>
	</ul>
</div>
<div class="mt-3 mb-5">
	<a class="btn btn-lg btn-info" href="/users/{{user.username}}/feedback/add"
		>Add Feedback</a
	>
</div>

<div class="container">
	{% for entry in feedback %}
	<div class="card my-4">
		<div class="card-body">
			<h4 class="card-title">{{entry.title}}</h4>
			<p class="card-text">{{entry.content}}</p>
			<a href="/feedback/{{entry.id}}/update" class="btn btn-sm btn-secondary">
				<i class="fa-solid fa-pen-to-square"></i>
			</a>
			<form
				action="/feedback/{{entry.id}}/delete"
				method="POST"
				class="d-inline"
			>
				<button class="btn btn-sm btn-danger">
					<i class="fas fa-trash"></i>
				</button>
			</form>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
