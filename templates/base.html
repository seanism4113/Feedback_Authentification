<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/b07a7052db.js"
			crossorigin="anonymous"
		></script>
		<title>{% block title %} {% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand bg-success-subtle sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand fs-2 fw-bold" href="/">Flask Feedback</a>
				<div class="">
					<ul class="navbar-nav">
						{% if session['username'] %}
						<li class="nav-item">
							<a class="nav-link" href="/users/{{ session['username'] }}"
								>Profile</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">Logout</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="/login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register">Sign Up</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<div class="container" style="margin-top: 2em">
			{% for category, msg in get_flashed_messages(with_categories=True) %}
			<div class="alert alert-{{category}}">{{ msg }}</div>
			{% endfor %}
		</div>
		<div class="container">{% block content %} {% endblock %}</div>
	</body>
</html>
